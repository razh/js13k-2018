<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>js13k-2018</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Futura, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    [hidden] {
      display: none !important;
    }

    @keyframes f {
      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .t {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      font-size: 4rem;
      letter-spacing: .5rem;
      animation: f 8s forwards;
      text-shadow: 0 0 .5rem rgba(0, 0, 0, .2);
    }

    /* reticle */
    .r {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: .5rem;
      height: .5rem;
      border: 2px solid rgba(255, 255, 255, .5);
      border-radius: 50%;
    }

    /* progress */
    .p {
      position: absolute;
      display: flex;
      bottom: 1.5rem;
      left: 1rem;
      width: calc(50vw - 1rem);
      height: .5rem;
      background: rgba(0, 0, 0, .5);
      border-radius: 9999px;
    }

    .p::before {
      content: 'grappling hook (shift)';
      position: absolute;
      bottom: 100%;
      margin-bottom: .5rem;
      text-shadow: 2px 2px rgba(0, 0, 0, .2);
    }

    .p::after {
      content: '';
      width: var(--p-w);
      background: #fff;
      border-radius: 9999px;
    }
  </style>
</head>
<body>
  <div class="g">
    <canvas id="c"></canvas>
    <div class="t">WANDER</div>
    <div class="r"></div>
    <div class="p" hidden></div>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
